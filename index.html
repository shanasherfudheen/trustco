<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Trustco | Home</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!--HEADER-->
    <header class="header">
      <!--LOGO-->
      <div id="header__logo">
        <img src="assets/Logo.png" alt="Logo" width="159" height="24" />
      </div>
      <!--NAVIGATION MENU LINKS-->
      <nav class="header__nav">
        <ul class="header__ul">
          <li><a href="#">Features</a></li>
          <li><a href="#">Solutions</a></li>
          <li><a href="#">Company</a></li>
          <li><a href="#">Resources</a></li>
          <li><a href="#">Contact</a></li>
        </ul>
      </nav>
      <!--LOGIN & SIGNUP BUTTON-->
      <div class="header__btn">
        <button id="login-btn">Login</button>
        <button id="signup-btn">Sign up</button>
      </div>
    </header>

    <!--MAIN BODY-->
    <main class="main">
      <section id="hero">
        <h1>
          Find a <span class="nowrap">High-Potential</span> <br />Customers with
          <span id="site-name">Trustco.</span>
        </h1>
        <p>
          We provide sales teams and professionals with the knowledge, skill and
          <br />discipline they need to be 10x more powerful.
        </p>
        <button class="primary-btn text">Get Started</button>
      </section>
    </main>

    <!--FOOTER-->
    <footer>
      <!-- <p>Trustco &copy;2025 All rights reserved</p> -->
    </footer>
  </body>
</html>
